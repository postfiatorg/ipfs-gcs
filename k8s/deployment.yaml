apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipfs-gcs
  labels:
    app: ipfs-gcs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ipfs-gcs
  template:
    metadata:
      labels:
        app: ipfs-gcs
    spec:
      containers:
      - name: ipfs-gcs
        image: your-registry/ipfs-gcs-example:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: ipfs-gcs-config
              key: bucket-name
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: google-cloud-key
        secret:
          secretName: gcs-key